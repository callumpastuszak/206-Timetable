<ion-view title="Database test" id="page12">
  <ion-content padding="true" class="has-header">
    <form id="databaseTemplate-form3" class="list">
      <label class="item item-input" id="databaseTemplate-textarea3">
        <span class="input-label">Nav Data Sheets</span><textarea placeholder=""></textarea></label>
    </form>
    <div class="item item-body" id="databaseTemplate-list-item-container9">
      <div id="databaseTemplate-markdown14" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">Period 1 18:15 - 18:55</p>
      </div>
      <form id="databaseTemplate-form1" class="list">
        <ion-list id="databaseTemplate-list8">
          <ion-item id="databaseTemplate-list-item70">{{dddisplay}}</ion-item>
          <div class="item item-body" id="databaseTemplate-list-item-container15">
            <a id="databasetest-button" ng-click="ddclick(ddinput)" class="button button-royal button-block">s a v e</a>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" ng-model="ddinput" placeholder="someshit1">
                </label>
              </label>
            </div>
          </div>
        </ion-list>
      </form>
    </div>
    <div class="item item-body" id="databaseTemplate-list-item-container13">
      <div id="databaseTemplate-markdown19" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">Period 2 18:55 - 19:35</p>
      </div>
      <ion-list id="databaseTemplate-list9">
        <ion-item id="databaseTemplate-list-item74">Nav Data Sheets continued</ion-item>
        <div class="item item-body" id="databaseTemplate-list-item-container16">
          <div id="databaseTemplate-markdown24" class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#000000;">Tought By: xxxxxx
              <br>Attendence: xxxxx
              <br>Infomation: xxxxxx</p>
          </div>
        </div>
      </ion-list>
    </div>
    <div class="item item-body" id="databaseTemplate-list-item-container14">
      <div id="databaseTemplate-markdown21" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">Period 3 19:35 - 20:10</p>
      </div>
      <form id="databaseTemplate-form5" class="list">
        <ion-list id="databaseTemplate-list11">
          <ion-item id="databaseTemplate-list-item76">Nav Data Sheets Review</ion-item>
          <div class="item item-body" id="databaseTemplate-list-item-container17">
            <div id="databaseTemplate-markdown25" class="show-list-numbers-and-dots">
              <p style="margin-top:0px;color:#000000;">Tought By: xxxxxx
                <br>Attendence: xxxxx
                <br>Infomation: xxxxxx</p>
            </div>
          </div>
        </ion-list>
      </form>
    </div>
  </ion-content>
</ion-view>
