<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Edit Period</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
    <div class="list">
        <label class="item item-input">
        <span class="input-label">Tought By:</span>
        <input ng-model="newInput.teacherName" type="text">
        </label>
        <label class="item item-input">
        <span class="input-label">Attending:</span>
        <input ng-model="newInput.attendingName" type="text">
        </label>
        <label class="item item-input">
        <span class="input-label">Infomation:</span>
        <input ng-model="newInput.infoName" type="text">
        </label>
        <button class="button button-full button-positive" ng-click="updateDatabase(newInput)">Update</button>
    </div>
    </ion-content>
</ion-modal-view>
